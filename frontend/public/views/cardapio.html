<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../style/spinner.css">
    <link rel="stylesheet" href="../style/style-cardapio.css">
    <title>Cardapio</title>
</head>
<body>
    
    <header class="header-cardapio">
        <a href="../views/visu-funcionarios.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Cardapio</h1>
    </header>
    <div class="container-spinner">
        <div class="overlay-spinner" >
            <div class="spinner"></div>
        </div>
    </div>
    <div class="modal-entrada">
        <div class="modal-content-cardapio">
            <div class="modal-header-cardapio">
                <h2>Editar Entrada e Petiscos</h2>
                <button class="btn-fechar-entrada"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="add-entrada" class="add-entrada">
                <div class="container-grid">
                    <div class="componente">
                        <div class="img-comida">
                            <img id="image-produto" src="../image/logo.png" alt="comida">
                            <p>Fa√ßa o upload de uma imagem 'jpg', 'jpeg', 'png' ou 'webp</p>
                            <button type="button" class="btn-img">Upload</button>
                            <input type="file" id="upload-img-entrada" accept="image/jpeg, image/png, image/webp, image/jpg" style="display: none;">
                        </div>
                    </div>
                    <div class="componente">
                        <div class="componente-input">
                            <input type="text" name="nome-entrada" id="nome-entrada" placeholder="Nome da Comida" required>
                        </div>
                        <div class="componente-input">
                            <textarea name="descricao-entrada" id="descricao-entrada" placeholder="Descricao da Comida" rows="2" cols="2" maxlength="200"></textarea>
                        </div>
                        
                        <select name="tamanho-entrada" id="tamanho-entrada">
                            <option value="" selected disabled>Selecione o tamanho</option>
                            <option value="pequeno">P</option>
                            <option value="medio">M</option>
                            <option value="grande">G</option>
                        </select>
                        
                        <div class="componente-input">
                            <input type="number" name="valor-entrada" id="valor-entrada" placeholder="Valor" required>
                        </div>
                    </div>
                </div>
                <div class="container-btn-comida">
                    <span class="error_message_modal"></span>
                    <button type="submit" id="btn-editar-entrada">Editar</button>
                </div>
            </form>
        </div>
    </div>
    <main>
        <div class="container-cardapio">
            <div class="container-entradas">
                <h1>Entradas e Petiscos</h1>
                <div class="container-entradas-grid">
                    
                </div>
            </div>
            <div class="container-prato-principal">
                <h1>Prato Principal</h1>
                <div class="container-principal-grid">
                    
                </div>
            </div>
            <div class="container-sobremesas">
                <h1>Sobremesas</h1>
                <div class="container-sobremesas-grid">
                    
                </div>
            </div>
            <div class="container-bebidas">
                <h1>Bebidas</h1>
                <div class="container-bebidas-grid">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="../javascript/cardapio.js"></script>
    
</body>
</html>
