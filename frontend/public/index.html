<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style/style-index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <title>Login - STAFFCOM</title>
</head>
<body>
    <div class="container-spinner">
        <div class="overlay-spinner" >
            <div class="spinner"></div>
        </div>
    </div>
    <header>
        <div class="container-header">
            <div class="logo">
                <img src="../public/image/logo.png" alt="Logo StaffCom">
            </div>
            <h1 class="titulo-logo">STAFF<span class="titulo-destaque">COM</span></h1>
        </div>
    </header>
    <main>
        <div class="container-principal">
            <form  id="form-login"> 
                <div class="container-grid-login">
                    <div class="container-descricao">
                        <h1>Bem-Vindo de Volta</h1>
                        <p>A StaffCom é a solução que automatiza o controle de comandas e facilita o gerenciamento de funcionários no seu estabelecimento.</p>
                    </div>
                    <div class="container-login">
                        <h1>LOGIN</h1>
                        <p>Preenchar as informações abaixo para ter acesso ao sistema.</p>
                        <select class="componente" id="cargo" name="cargo" required>
                            <option value="" disabled selected>Selecione seu cargo</option>
                            <option value="proprietario">Proprietario</option>
                            <option value="gerente">Gerente</option>
                            <option value="chefe_cozinheiro">Cozinheiro-Chefe</option>
                            <option value="cozinheiro">Cozinheiro</option>
                            <option value="garcom">Garçom</option>
                        </select>
                        <div class="componente">
                            <i class="icone fa-solid fa-user"></i>
                            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
                        </div>
                        <div class="componente">
                            <i class="icone fa-solid fa-lock"></i>
                            <input type="password" name="senha" id="senha" placeholder="********" required>
                            <i class="fa-solid fa-eye" id="eyes" onclick="mostrarSenha()"></i>
                        </div>
                        <div class="btn-login">
                            <p class="messagemErro"></p>
                            <a href="../public/index.html">Esqueceu a senha?</a>
                            <button type="submit" id="btn-login">Acessar</button>
                            <span>Ainda não possui uma conta? <a href="../public/views/cadastro.html">Cadastra-se</a></span>
                        </div>
                    </div>
            </div>
            </form>
            
    </main>
    <script src="../public/javascript/login.js"></script>
    <script src="../public/javascript/eyes.js"></script>
</body>
</html>
